<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileiro Digital: Ideal para viajantes independentes que buscam informações online.</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Mochileiro Digital</h1>
        <h2>Pretende viajar mas ainda não decidiu o destino? Busque informações sobre países que pretende viajar e escolha seu destino!</h2>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite o nome do atleta" id = "campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <ul class="redes-sociais">
            <li>
                <a href="https://github.com/anderson-rdias?tab=repositories" target="_blank" class="github-icon">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/andersonrodriguesdias/" target="_blank" class="linkedin-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
        </ul>
        <p>&copy; 2024 - Mochileiro Digital. Todos os direitos reservados.</p>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/0b963d4561.js" crossorigin="anonymous"></script>
</body>

</html>
